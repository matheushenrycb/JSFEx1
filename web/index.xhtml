<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Carros</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Carros</h1>
        <h:form>
            <h:panelGrid columns="2">
                Marca: <h:inputText value="#{carroBean.carro.marca}"/>
                Modelo: <h:inputText value="#{carroBean.carro.modelo}"/>
                Ano de Fabricação: <h:inputText value="#{carroBean.carro.anof}" />
                Ano do modelo: <h:inputText value="#{carroBean.carro.anom}"/>
                Observações: <h:inputTextarea value="#{carroBean.carro.obs}"/>
                <h:commandButton value="Salvar" action="#{carroBean.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
